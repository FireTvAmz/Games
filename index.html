    body {

      display: flex;
      flex-direction: column;
      align-items: center;

    }

    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1200px;
      gap: 40px;
    }

    .game-box {
      width: 280px;
      background-color: #1f1f1f;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .game-box:hover {
      transform: scale(1.05);
    }

    .game-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    .game-box p {
      padding: 12px;
      margin: 0;
    }

    a {
      color: white;
      text-decoration: none;
    }

    @media screen and (max-width: 992px) {
      .game-box {
        width: 90%;
      }
    }
