    h1 {

      text-align: center;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

    }

    .game {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      transition: 0.3s ease;
    }

    .game:hover {
      transform: scale(1.03);
    }

    .game img {
      width: 100%;
      height: auto;
      display: block;
    }

    .game a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      font-size: 16px;
    }

    .game a:hover {
      background-color: #333;
    }

    @media screen and (max-width: 768px) {
      body {
        padding: 20px 4%;
      }
    }
